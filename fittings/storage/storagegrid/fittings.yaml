---

information:
  - "NetApp StorageGRID cluster"

parameters:

  locationId:
    information:
      - "the target data centre for this deployment"
    type: locations.list
    default: EU8

  domainName:
    information:
      - "the name of the network domain to be deployed"
    type: str
    default: StoragegridFox

  networkName:
    information:
      - "the name of the Ethernet VLAN to be deployed"
    type: str
    default: StoragegridNetwork

links:
  documentation: https://github.com/DimensionDataCBUSydney/plumbery-contrib/tree/master/fittings/storage/storagegrid

defaults:

  domain:
    name: "{{ parameter.domainName }}"
    ipv4: auto

  ethernet:
    name: "{{ parameter.networkName }}"
    subnet: 10.67.8.0

  blueprints: storagegrid altavault

  storagegrid-node:

    appliance: 'SuSE'

    monitoring: essentials

---

locationId: "{{ parameter.locationId }}"

blueprints:

  - storagegrid:

      nodes:

        - DDSG-ADM1:
            default: storagegrid-node

            appliance: "DDSG-ADM1_VL"

            information:
              - "StorageGRID administration node from NetApp"
              - "http://{{ node.public }}"

            glue:
              - primary .231
              - internet icmp 22 80 443

        - DDSG-S1:
            default: storagegrid-node

            appliance: "DDSG-S1_VL"

            information:
              - "StorageGRID storage node from NetApp"

            glue:
              - primary .232
              - internet icmp 22 18080 18082

        - DDSG-S2:
            default: storagegrid-node

            appliance: "DDSG-S2-VL"

            information:
              - "StorageGRID storage node from NetApp"

            glue:
              - primary .233
              - internet icmp 22 18080 18082

        - DDSG-S3:
            default: storagegrid-node

            appliance: "DDSG-S3_VL"

            information:
              - "StorageGRID storage node from NetApp"

            glue:
              - primary .234
              - internet icmp 22 18080 18082

        - DDSG-S4:
            default: storagegrid-node

            appliance: "DDSG-S4_VL"

            information:
              - "StorageGRID storage node from NetApp"

            glue:
              - primary .235
              - internet icmp 22 18080 18082

        - DDSG-G1:
            default: storagegrid-node

            appliance: "DDSG-G1_VL"

            information:
              - "this is a StorageGRID gateway node from NetApp"
              - "ssh root@{{ node.public }}"

            glue:
              - primary .236
              - internet icmp 22 1507 8080 8082

  - altavault:

      nodes:

        - ALTAVAULT1:
            default: storagegrid-node

            appliance: "BASE-ALTAVAULT-VL"

            information:
              - "Altavault node from NetApp"
              - "ssh root@{{ node.public }}"

            glue:
              - primary .101
              - internet icmp 22 80 443

  - beachhead:

      nodes:

        - beachhead:

            information:
              - "utility node to store FTP files, to ping nodes, etc."
              - "ssh ubuntu@{{ node.public }}"

            appliance: 'Ubuntu 14'

            disks:
              - 1 100 standard

            glue:
              - primary .111
              - internet icmp 22

            monitoring: essentials

            cloud-config:

              hostname: "{{ node.name }}"

              packages:
                - ntp
                - lftp
                - nmap

              write_files:

                - path: /root/hosts.awk
                  content: |
                    #!/usr/bin/awk -f
                    /^{{ node.private }}/ {next}
                    /^{{ node.ipv6 }}/ {next}
                    {print}
                    END {
                     print "{{ node.private }}    {{ node.name }}"
                     print "{{ node.ipv6 }}    {{ node.name }}"
                    }

              runcmd:

                - echo "===== Growing LVM with added disk"
                - pvcreate /dev/sdb
                - vgextend rootvol00 /dev/sdb
                - lvextend -l +100%FREE /dev/mapper/rootvol00-rootlvol00
                - resize2fs /dev/mapper/rootvol00-rootlvol00

                - echo "===== Installing ssh keys"
                - cp -n /etc/ssh/ssh_host_rsa_key /home/ubuntu/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /home/ubuntu/.ssh/id_rsa.pub
                - chown ubuntu:ubuntu /home/ubuntu/.ssh/*
                - cp -n /etc/ssh/ssh_host_rsa_key /root/.ssh/id_rsa
                - cp -n /etc/ssh/ssh_host_rsa_key.pub /root/.ssh/id_rsa.pub
                - sed -i "/StrictHostKeyChecking/s/^.*$/    StrictHostKeyChecking no/" /etc/ssh/ssh_config

                - echo "===== Updating /etc/hosts"
                - cp -n /etc/hosts /etc/hosts.original
                - awk -f /root/hosts.awk /etc/hosts >/etc/hosts.new && mv /etc/hosts.new /etc/hosts

              ssh_keys:
                rsa_private: |
                  {{ rsa_private.key }}
                rsa_public: "{{ rsa_public.key }}"

              users:
                - default

                - name: ubuntu
                  sudo: 'ALL=(ALL) NOPASSWD:ALL'
                  ssh-authorized-keys:
                    - "{{ rsa_public.key }}"
                    - "{{ rsa_public.local }}"

              disable_root: false
              ssh_pwauth: true


